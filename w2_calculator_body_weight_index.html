<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator body weight index</title>
</head>
<body>
    <script>
        let weight = prompt('input weigh index');
        let hẹight = prompt('input height index');
        let bmi = Number(weight)/(2*Number(hẹight));
        alert(bmi);
        if(bmi < 18.5)
            document.write('UnderWeight');
        else if(bmi >= 18.5 && bmi < 25)
            document.write('Normal');
        else if(bmi >= 25 && bmi < 30)
            document.write('OverWeight')
        else
            document.write('Obese');
    </script>

</body>
</html>
