<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHANGE TEMPERATURE</title>
</head>
<body>
    <h3>Change temperature from 0.c to F</h3>
    Input Celsius point <input type="text" name="Celsius" value="" id = 'Celsius'\>
    <script>
        let Celsius = document.getElementById('Celsius').value;
        let F = (Number(Celsius)/5)*9+32;
        document.getElementById('F').innerHTML = F;
    </script>
    <br>
    <input type="button" value="change" id='F' onclick="document.write('temperature F: ' +F)"/>
</body>
</html>
